<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navigation flex">
            <div class="logo">
                <img src="./pic/netflix-new-logo.png" alt="">
            </div>
            <div class="navbar flex" id="navbar">
                <div class="left-nav flex">
                    <ul class="flex menu">
                        <li>Home</li>
                        <li>TV Shows</li>
                        <li>Movies</li>
                        <li>New & Popular</li>
                        <li>My List</li>

                    </ul>
                </div>
                <div class="right-nav flex">
                    <span class="fa fa-search fa" aria-hidden="true">
                        <p>Children</p>
                    </span>
                    <span class="fa fa-bell-o fa" aria-hidden="true"></span>
                    <!-- <img src="./pic/doremon.jpg" alt=""> -->
                    <span class=" fa fa-caret-down fa" aria-hidden="true"></span>
                </div>
            </div>
            <span class="togglebtn" onclick="toggle()">&#9776;</span>

        </div>
        <div class="inner">
            <div class="banner flex">
                <h3>Marvel Studio's</h3>
                <h1>Avenger's Endgame</h1>
                <div class="banner-button flex">
                    <button class="btn"><span class="fa fa-play play" aria-hidden="true"></span>Play</button>
                    <button class="btn btn1"><span class="fa fa-info-circle play info" aria-hidden="true"></span>More
                        Info
                    </button>
                </div>

            </div>
            <div class="carousel">
                <h3>New Release</h3>
                <div class="carousel-slider">
                    <div class="carousel-list">
                        <div class="carousel-item">
                            <img src="./pic/avengers.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./pic/black panther.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./pic/cap.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./pic/captain marvel.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./pic/dr strange.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./pic/endgame.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./pic/iron man.jpg" alt="">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="video-container">
        <div class="color-overlay"></div>
        <video autoplay loop muted>
            <source src="./pic/Marvel Studios Avengers Endgame Film Cli (You2Audio.Com).mp4">
            </source>
        </video>

    </div>


    <script src="./script.js">
    </script>
</body>

</html>
